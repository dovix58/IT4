<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Movie Rating App</h1>

<form id="movieForm">
    <label for="movieName">Movie Name:</label>
    <input type="text" id="movieName" required>
    <br>

    <label for="movieRating">Movie Rating (1-10):</label>
    <input type="number" id="movieRating" min="1" max="10" required>
    <br>

    <button type="submit">Submit</button>
</form>

<div id="message">
    <span class="liked" style="display:none;">Liked!</span>
    <span class="disliked" style="display:none;">Disliked!</span>
</div>

<table id="movieTable">
    <thead>
    <tr>
        <th>Movie Name</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<button id="loadDataButton">Load Data from API</button>

<h3>Modify Movie Data:</h3>
<label for="rowIndex">Enter Movie Index to Change Rating:</label>
<input type="number" id="rowIndex" min="0" placeholder="Enter index">
<label for="newRating">New Rating:</label>
<input type="number" id="newRating" min="1" max="10" placeholder="New rating">
<button id="changeRatingButton">Change Rating</button>

<label for="removeIndex">Enter Movie Index to Remove:</label>
<input type="number" id="removeIndex" min="0" placeholder="Enter index">
<button id="removeRowButton">Remove Movie</button>

<script src="app.js"></script>
</body>
</html>
